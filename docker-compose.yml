services:
  # --- DATABASE ---
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    ports:
      - "5433:5432"  # expose PostgreSQL on 5433 externally
    environment:
      POSTGRES_DB: einvoice_db
      POSTGRES_USER: app
      POSTGRES_PASSWORD: gentionGlobal11%
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - appnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- REDIS ---
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - appnet
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- GO APP INSTANCES ---
  go-app1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-app1
    environment:
      ENV_FILE: apptest.env
    volumes:
      - ./logs:/app/logs
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8091/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  go-app2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-app2
    environment:
      ENV_FILE: apptest.env
    volumes:
      - ./logs:/app/logs
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8091/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  go-app3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-app3
    environment:
      ENV_FILE: apptest.env
    volumes:
      - ./logs:/app/logs
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8091/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # --- NGINX (Load balancer) ---
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - go-app1
      - go-app2
      - go-app3
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  # --- PROMETHEUS ---
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - appnet

  # --- GRAFANA ---
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - appnet
      - monitoring


volumes:
  pgdata:
  redisdata:
  grafana-storage:

networks:
  appnet:
    driver: bridge
  monitoring:
    driver: bridge
