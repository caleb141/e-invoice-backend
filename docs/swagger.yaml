info:
  contact: {}
  description: This is the e-invoicing service API documentation.
  termsOfService: http://swagger.io/terms/
  title: Gention E-invoicing Service API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login to the system
      parameters:
      - description: Login request payload
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequestModel'
      produces:
      - application/json
      responses:
        "200":
          description: Login successfully
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Bad request, validation failed
          schema:
            $ref: '#/definitions/models.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.Response'
        "422":
          description: Unprocessable entity
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.Response'
      summary: Login
      tags:
      - Auth
  /auth/logout:
    get:
      consumes:
      - application/json
      description: Logout from the system
      produces:
      - application/json
      responses:
        "200":
          description: user logout successfully
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: Bad request, validation failed
          schema:
            $ref: '#/definitions/models.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.Response'
        "422":
          description: Unprocessable entity
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - BearerAuth: []
      summary: Logout
      tags:
      - Auth
    post:
      consumes:
      - application/json
      description: Complete forgot password process
      parameters:
      - description: Complete forgot password request payload
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.CompleteForgotPassword'
      produces:
      - application/json
      responses:
        "200":
          description: forgot password complete successfully
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: Bad request, validation failed
          schema:
            $ref: '#/definitions/models.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.Response'
        "422":
          description: Unprocessable entity
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.Response'
      summary: Complete Forgot Password
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Onboard to the system
      parameters:
      - description: Login request payload
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.CreateUserRequestModel'
      produces:
      - application/json
      responses:
        "200":
          description: Registered successfully
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: Bad request, validation failed
          schema:
            $ref: '#/definitions/models.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.Response'
        "422":
          description: Unprocessable entity
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.Response'
      summary: Register
      tags:
      - Auth
  /health:
    get:
      description: Performs a basic service availability check.
      produces:
      - application/json
      responses:
        "200":
          description: ping successful
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: ping failed
          schema:
            $ref: '#/definitions/models.Response'
      summary: Health check (GET)
      tags:
      - Health
    post:
      consumes:
      - application/json
      description: Accepts a ping message and validates connectivity.
      parameters:
      - description: Ping request payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.Ping'
      produces:
      - application/json
      responses:
        "200":
          description: ping successful
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: invalid request or validation failed
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: ping failed
          schema:
            $ref: '#/definitions/models.Response'
      summary: Health check (POST)
      tags:
      - Health
  /health/firs:
    get:
      description: Calls external FIRS API to confirm connectivity.
      produces:
      - application/json
      responses:
        "200":
          description: ping successful
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: invalid response from FIRS API
          schema:
            $ref: '#/definitions/models.Response'
      summary: FIRS API Health Check
      tags:
      - Health
  /invoice/confirm/{irn}:
    get:
      consumes:
      - application/json
      description: Confirms an invoice with IRN.
      parameters:
      - description: Invoice Reference Number (IRN)
        in: path
        name: irn
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Invoice confirmed successfully
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - BearerAuth: []
      summary: Confirm Invoice
      tags:
      - Invoice
  /invoice/download/{irn}:
    get:
      consumes:
      - application/json
      description: Downloads an invoice from FIRS using the IRN.
      parameters:
      - description: Invoice Reference Number (IRN)
        in: path
        name: irn
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Invoice downloaded successfully
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - BearerAuth: []
      summary: Download Invoice
      tags:
      - Invoice
  /invoice/transmit/confirm/{irn}:
    get:
      consumes:
      - application/json
      description: Confirms a transmitted invoice using the IRN.
      parameters:
      - description: Invoice Reference Number (IRN)
        in: path
        name: irn
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Invoice confirmed successfully
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - BearerAuth: []
      summary: Confirm Transmitted Invoice
      tags:
      - Invoice
  /invoice/upload:
    post:
      consumes:
      - application/json
      description: Receives invoice data as a json
      parameters:
      - description: Invoice Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/firs_models.InvoiceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Invoice created successfully
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/models.Response'
      security: []
      summary: Initializes invoice creation in one go
      tags:
      - Internal Invoice
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
