worker_processes auto;

events {
    worker_connections 4096;
    multi_accept on;  
    use epoll;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include       mime.types;
    default_type  application/octet-stream;

    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;

    resolver 127.0.0.11 ipv6=off valid=10s;
    resolver_timeout 5s;

    upstream fiber_app {
        least_conn;
        server go-app1:8091 max_fails=3 fail_timeout=10s;
        server go-app2:8091 max_fails=3 fail_timeout=10s;
        server go-app3:8091 max_fails=3 fail_timeout=10s;
    }

    server {
        listen 80 default_server;
        server_name _;

        # Limit request size (adjust if needed)
        client_max_body_size 10M;

        location / {
            proxy_pass http://fiber_app;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;

            proxy_cache_bypass $http_upgrade;
        }

    }
}
