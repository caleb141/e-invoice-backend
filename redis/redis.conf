# Save snapshots every X seconds if at least Y changes
save 900 1
save 300 10
save 60 10000

# Append-only file settings
appendonly yes
appendfilename "appendonly.aof"

# Use default dir (matches mounted volume)
dir /data

# Optional: Reduce fsync overhead at slight durability risk
appendfsync everysec

# Logging and other options (optional)
logfile ""
